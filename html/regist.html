<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/regist_find.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/regist.js" reference path="../js/jquery-3.4.1.min.js"></script>
    <title>Document</title>
</head>
<body class="body_back">
    <div id="box">

        <form id="form_check">
            <div class="box_div">
                <span class="box_span">账号：</span>
                <input type="text" class="box_input">
                <div id="account">账号长度为7~15位</div>
            </div>
            <div class="box_div">
                <span class="box_span">密码：</span>
                <input type="text" class="box_input">
                <div id="mima">密码长度为7~15位</div>
            </div>
            <div class="box_div">
                <span class="box_span">邮箱：</span>
                <input type="text" class="box_input">
                <div id="Email">请输入正确的邮箱格式</div>
            </div>
            <div id="rrr" style="left: 20px;font-size: 35px;">
                作者<input type="radio" value="Author" name="select" class="ra">
                读者<input type="radio" value="Reader" name="select" class="ra">
            </div>
            <div>
                <input type="button" value="注册" class="box_buttom">
            </div>
        </form>
    </div>
</body>
</html>
